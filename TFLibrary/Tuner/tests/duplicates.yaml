- optimizerType: gridSearch
  maxExperiments: null
  maxParallelExperiments: 2
  reduceOp: min
  paramSpace:
    gridArg1:
      - "Option-1"
      - "Option-2"
    gridArg2: [0.001, 0.0005, 0.0001]

- optimizerType: bayesianMin
  maxExperiments: 15
  maxParallelExperiments: 3
  reduceOp: min
  optimizerArgs:
    n_initial_points: 7
  paramSpace:
    # High chances of querying duplicate points
    bayesianArg1:
      type: integer
      low: 1
      high: 3
    bayesianArg2:
      type: categorical
      categories: [c1, c2, c5]